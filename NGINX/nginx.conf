events {}
http {
  server {
    listen 8080;
    server_name localhost;

    listen 443 ssl;
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    location / {
      root /usr/share/nginx/html;
      index index.html;
    }
  }
}
