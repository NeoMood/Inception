version: "3.7"

networks:
  my-network:
    driver: bridge

services:
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    ports:
      - 9000:9000
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - web_vol:/var/www/html/wordpress
    networks:
      - my-network
    restart: always

  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    ports:
      - 3306:3306
    env_file:
      - .env
    volumes:
      - mariadb_vol:/var/lib/mysql
    networks:
      - my-network
    restart: always

  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - web_vol:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - my-network
    restart: always
  cadvisor:
    build: ./requirements/bonus/cadvisor/.
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - my-network
    restart: always
  adminer:
    build: ./requirements/bonus/adminer/.
    container_name: adminer
    ports:
      - 8081:8080
    volumes:
      - mariadb_vol:/var/lib/mysql
    networks:
      - my-network
    restart: always
  static-website:
    container_name: website
    build: ./requirements/bonus/website/.
    ports:
      - 8000:1337
    networks:
      - my-network
    restart: always
  redis:
    container_name: redis
    build: ./requirements/bonus/redis/.
    ports: 
      - 6379:6379
    volumes:
      - web_vol:/var/www/html/wordpress
    networks:
      - my-network
    restart: always

volumes:
  mariadb_vol:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/saad/Data/mariadb_vol
  web_vol:
    driver_opts:
      type: 'none'
      o: bind
      device: /home/saad/Data/web_vol
